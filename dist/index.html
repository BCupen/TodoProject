<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Things</title>
    <link rel="icon" type="image/x-icon" href=fcac6f76685c47f02d03.svg>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
    <header class="sky-400">
        <img src=57855a00b36c363bb93f.svg class="hamburger-menu">
        <span class="main-heading">
            <img src=fcac6f76685c47f02d03.svg alt="title-icon" class="title-icon">
            <h1 class="title">
                To<span class="orange-300">Do</span>
                 Things
            </h1>
        </span>
    </header>
    <div class="sidebar">
        <div class="filters">
            <div class="all-tasks task-tab">
                <img src=5ad2585ecf077b7896ba.svg class="all-tasks-icon">
                <h3 class="tasks-heading">All</h3>
            </div>
            <div class="todays-tasks task-tab">
                <img src=cf686a6b42f42e06599b.svg class="all-tasks-icon">
                <h3 class="tasks-heading">Today</h3>
            </div>
            <div class="upcoming-task task-tab">
                <img src=90f71a17461bac03c016.svg class="all-tasks-icon">
                <h3 class="tasks-heading">Upcoming</h3>
            </div>
        </div>
        <div class="projects-div">
            <span  class="project-heading">
                <h2 class="project-title">Your Projects</h2>
                <img class="add-project" src=3a454e0d21cb16f8d810.svg>
            </span>
            <div class="projects">

            </div>
        </div>
    </div>
    <div class="main">
        <div class="main-heading">
            <h2 class="filter-heading">All</h2>
        </div>

    </div>
    <div class="modal">
        <div class="modal-content">
            <div class="button-div">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="#7dd3fc" class="bi bi-x-circle cancel-button" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                  </svg>
                  <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="#7dd3fc" class="bi bi-check-circle confirm-button" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                  </svg>
            </div>
        </div>
    </div>
</body>
</html>
