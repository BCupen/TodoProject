<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <header class="sky-400">
        <img src=<%=require("./assets/dots-vertical.svg")%> class="hamburger-menu">
        <span class="main-heading">
            <img src=<%=require("./assets/clipboard2-check-fill.svg")%> alt="title-icon" class="title-icon">
            <h1 class="title">
                To
                <span class="orange-300">Do</span>
                 Things
            </h1>
        </span>
    </header>
    <div class="sidebar">
        <div class="filters">
            This is where you filter tasks
        </div>
        <div class="projects">
            This is your projects
        </div>
    </div>
    <div class="main">
        This is where the tasks go
    </div>
</body>
</html>
