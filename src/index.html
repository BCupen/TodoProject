<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="icon" type="image/x-icon" href=<%=require("./assets/clipboard2-check-fill.svg")%>>
</head>
<body>
    <header class="sky-400">
        <img src=<%=require("./assets/dots-vertical.svg")%> class="hamburger-menu">
        <span class="main-heading">
            <img src=<%=require("./assets/clipboard2-check-fill.svg")%> alt="title-icon" class="title-icon">
            <h1 class="title">
                To<span class="orange-300">Do</span>
                 Things
            </h1>
        </span>
    </header>
    <div class="sidebar">
        <div class="filters">
            <div class="all-tasks task-tab">
                <img src=<%=require("./assets/calendar3.svg")%> class="all-tasks-icon">
                <h3 class="tasks-heading">All</h3>
            </div>
            <div class="todays-tasks task-tab">
                <img src=<%=require("./assets/calendar3-event.svg")%> class="all-tasks-icon">
                <h3 class="tasks-heading">Today</h3>
            </div>
            <div class="upcoming-task task-tab">
                <img src=<%=require("./assets/calendar3-week.svg")%> class="all-tasks-icon">
                <h3 class="tasks-heading">Upcoming</h3>
            </div>
        </div>
        <div class="projects-div">
            <span  class="project-heading">
                <h2 class="project-title">Your Projects</h2>
                <img class="add-project" src=<%=require("./assets/plus-lg.svg")%>>
            </span>
        </div>
    </div>
    <div class="main">
        This is where the tasks go
    </div>
    <div class="modal">
        <div class="modal-content">
            <div class="button-div">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="#7dd3fc" class="bi bi-x-circle cancel-button" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                  </svg>
                  <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="#7dd3fc" class="bi bi-check-circle confirm-button" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                  </svg>
            </div>
        </div>
    </div>
</body>
</html>
